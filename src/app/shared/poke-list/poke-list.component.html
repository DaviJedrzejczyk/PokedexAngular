<app-poke-search (emmitSearch)="getSearch($event)"></app-poke-search>

<section class="listagem">
  @for (pokemon of getAllPokemons; track pokemon) { @if(pokemon.status){
  <a [routerLink]="['details', pokemon.status.id]" class="pokemon">
    <section class="pokemon__status">
      <h2>{{ pokemon.name }}</h2>
      @for (types of pokemon?.status?.types; track types) {
      <ul>
        <li>{{ types?.type?.name }}</li>
      </ul>
      }
    </section>

    <section class="pokemon__image">
      <img
        [src]="pokemon.status.sprites.other.dream_world.front_default"
        [alt]="pokemon.name"
      />
    </section>
  </a>
  } }
</section>

@if (apiError) {
<img
  src="assets/error.png"
  alt="Ocorreu um erro nos detalhes do pokÃ©mon"
  width="100%"
/>
}
